<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Symptom Diagnostic Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Symptom Diagnostics for Skeletal, Muscular, and Joint Conditions</h2>
                    </div>
                    <div class="card-body">
                        <div id="welcome-section" class="text-center mb-4">
                            <p class="lead">This tool will help identify potential conditions based on your symptoms for your preventative care!</p>
                            <p class="text-muted">Please note that this is for informational purposes only and should not replace professional medical advice.</p>
                            <button id="start-btn" class="btn btn-primary btn-lg">Start Diagnosis</button>
                        </div>

                        <div id="question-section" class="d-none">
                            <div class="progress mb-4">
                                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="question-container">
                                <!-- Questions will be dynamically inserted here -->
                            </div>
                        </div>

                        <div id="results-section" class="d-none">
                            <h3 class="text-center mb-4">Your Results</h3>
                            <div id="results-container">
                                <!-- Results will be dynamically inserted here -->
                            </div>
                            <div class="text-center mt-4">
                                <button id="restart-btn" class="btn btn-secondary">Start Over</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
